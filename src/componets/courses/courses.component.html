<div class="courses-container">
    @for(course of courses; track course.id) {
      <mat-card class="course-card">
        <mat-card-header>
          <mat-card-title>{{course.id}}</mat-card-title>
          <mat-card-title>{{ course.title }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{ course.description }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button color="primary" [routerLink]="['/course-details', course.id]">
            פרטי הקורס
          </button>
          <button mat-button color="accent" (click)="enroll(course.id)">
            הצטרפות
          </button>
          <button color="warn" (click)="unenroll(course.id)">
            עזיבה
          </button>
        </mat-card-actions>
      </mat-card>
    }
  </div>
