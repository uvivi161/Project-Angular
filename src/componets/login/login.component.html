<div class="login-container mat-elevation-z2">
    <!-- כפתור להצגת טופס הכניסה -->
    <button mat-raised-button color="primary" class="login-button" (click)="setShowLoginForm()">
      <!-- <mat-icon>login</mat-icon> -->
      Login
    </button>
  
    <!-- טופס הכניסה -->
    @if(showLoginForm){
      <form [formGroup]="logInForm" (ngSubmit)="login()" class="login-form">
        <mat-card>
          <mat-card-header>
            <mat-card-title>כניסה למערכת</mat-card-title>
          </mat-card-header>
          
          <mat-card-content>
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>email</mat-label>
              <input matInput type="email" name="email" formControlName="email" placeholder="enter your email">
              <!-- <mat-icon matSuffix>email</mat-icon> -->
              @if(logInForm.get('email')?.invalid && logInForm.get('email')?.touched){
                <mat-error>valid email is required</mat-error>
              }
            </mat-form-field>
    
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>password</mat-label>
              <input matInput [type]="hidePassword ? 'password' : 'text'" name="password" formControlName="password" placeholder="enter your password">
              <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                <!-- <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon> -->
              </button>
              @if(logInForm.get('password')?.invalid && logInForm.get('password')?.touched){
                <mat-error>valid password is required</mat-error>
              }
            </mat-form-field>
          </mat-card-content>
          
          <mat-card-actions align="end">
            <button mat-button type="button" (click)="setShowLoginForm()">Cancel</button>
            <button mat-raised-button color="primary" type="submit" [disabled]="logInForm.invalid">logIn</button>
          </mat-card-actions>
        </mat-card>
      </form>
    }
</div>
